<div class="inventory-container">
  <h2>Gestión de Productos</h2>

  <!-- Formulario para agregar o editar productos -->
  <form (ngSubmit)="addProduct()" class="product-form">
    <div class="form-group">
      <label>Nombre del Producto:</label>
      <input [(ngModel)]="name" name="productName" required />
    </div>
    <div class="form-group">
      <label>Precio:</label>
      <input
        type="number"
        [(ngModel)]="price"
        name="productPrice"
        required
        min="0"
      />
    </div>
    <div class="form-group">
      <label>URL de la Imagen:</label>
      <input [(ngModel)]="imageUrl" name="productImage" required />
    </div>
    <div class="form-group">
      <label>Descripción:</label>
      <textarea [(ngModel)]="description" name="productDescription"></textarea>
    </div>
    <div class="form-actions">
      <button type="submit">Guardar Producto</button>
      <button type="button" (click)="resetForm()">Cancelar</button>
    </div>
  </form>

  <!-- Lista de productos -->
  <div class="product-list">
    <h3>Inventario de Productos</h3>
    <div class="product-grid">
      <div *ngFor="let product of products; let i = index" class="product-card">
        <img [src]="product.imageUrl" alt="{{ product.name }}" />
        <h4>{{ product.name }}</h4>
        <p>Precio: ${{ product.price }}</p>
        <p *ngIf="product.description">{{ product.description }}</p>
        <div class="product-actions">
          <button (click)="editProduct(i)">Editar</button>
          <button (click)="deleteProduct(i)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
